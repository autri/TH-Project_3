<!DOCTYPE html>
<head>
    <title>Code Review Newsletter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
        <form action="index.html" method="POST">
            <fieldset>
                <legend>Contact Information</legend>

                <div class="container">
                    <div class="item">
                        <label for="name" class="flex-label">Full Name</label>
                        <input required type="text" id="name" name="user_name" placeholder="Required" class="flex-input">
                    </div>

                    <div class="item">
                        <label for="email" class="flex-label">Email Address</label>
                        <input required type="email" id="email" name="user_email" placeholder="Required" class="flex-input">
                    </div>

                    <div class="item">
                        <label for="phone" class="flex-label">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" class="flex-input">
                    </div>

                    <div class="item">
                        <label for="street" class="flex-label">Street Address</label>
                        <input type="text" id="street" name="user_street" class="flex-input">
                    </div>

                    <div class="item">
                        <label for="city" class="flex-label">City</label>
                        <input type="text" id="city" name="user_city" class="flex-input">
                    </div>

                    <div class="item">
                        <label for="state" class="flex-label">State</label>
                        <select id="state" name="user_state" class="flex-input">
                            <option value="">Choose State</option>
                            <option value="california">California</option>
                            <option value="oregon">Oregon</option>
                            <option value="washington">Washington</option>
                        </select>
                    </div>

                    <div class="item">
                        <label for="zip" class="flex-label">Zip Code</label>
                        <input type="text" id="zip" name="user_zip" class="zip">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <div class="checkbox">
                    <label>Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="html" value="html_news" name="user_news_type"><label for="html">HTML News</label><br>
                    <input type="checkbox" id="css" value="css_news" name="user_news_type"><label for="css">CSS News</label><br>
                    <input type="checkbox" id="js" value="js_news" name="user_news_type"><label for="js">Javascript News</label><br>
                </div>

                <div class="radio">
                    <label>Newsletter format</label>
                    <input type="radio" id="html_format" value="html_format" name="user_news_format"><label for="html_format">HTML</label><br>
                    <input type="radio" id="plain_format" value="plain_format" name="user_news_format"><label for="plain_format">Plain text</label>
                </div>
                
                <div class="container">
                    <label for="other_topics">Other topics you'd like to hear about</label>
                    <textarea id="other_topics" name="user_topics"></textarea>
                </div>
            </fieldset>
            <div class="container">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
